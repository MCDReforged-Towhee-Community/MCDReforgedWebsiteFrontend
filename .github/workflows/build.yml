name: Build

on:
  push:
    branches:
      - master

jobs:
  release-please:
    runs-on: ubuntu-latest
    name: Release Please

    outputs:
      release_created: ${{ steps.release_please.outputs.release_created }}
      tag_name: ${{ steps.release_please.outputs.tag_name }}

    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@v3
        id: release_please
        with:
          release-type: node
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          pull-request-title-pattern: 'chore${scope}: ðŸ”– release${component} ${version}'

  build:
    runs-on: ubuntu-latest
    name: Build
    needs: release-please

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Dev
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: mcdreforged/website-frontend:dev

      - name: Build and Push Tagged
        uses: docker/build-push-action@v3
        if: ${{ needs.release-please.outputs.release_created }}
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            mcdreforged/website-frontend:latest
            mcdreforged/website-frontend:${{ needs.release-please.outputs.tag_name }}
